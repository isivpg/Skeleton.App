

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">SkeletonApp</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Aquí comienza todo</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Usuario:</ion-label>
          <ion-input [(ngModel)]="usuario" maxlength="8" minlength="3"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input [(ngModel)]="contrasena" maxlength="4" minlength="4" type="password"></ion-input>
        </ion-item>

        <div>
          <ion-button expand="block" color="primary" (click)="ingresar()">Ingresar</ion-button>
        </div>
        <br>
        <div>
          <ion-text color="medium">
            <a href="register">Crea tu cuenta gratis</a>
          </ion-text>
        </div>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
